version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-portal-frontend
    ports:
      # Docker runs on port 3001 internally
      # Port 80 on host is forwarded by nginx reverse proxy
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://192.168.155.89/api/v1
      - VITE_STATIC_BASE_URL=http://192.168.155.89
    volumes: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - teacher-portal-network

networks:
  teacher-portal-network:
    driver: bridge
