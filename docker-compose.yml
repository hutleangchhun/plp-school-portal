version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-portal-frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes: []
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - teacher-portal-network

networks:
  teacher-portal-network:
    driver: bridge
