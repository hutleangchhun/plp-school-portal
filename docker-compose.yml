version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-portal-frontend
    ports:
      # Docker runs on port 3001 internally
      # Port 80 on host is forwarded by nginx reverse proxy
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://plp-api.moeys.gov.kh/api/v1
      - VITE_STATIC_BASE_URL=https://plp-api.moeys.gov.kh
    volumes: []
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - teacher-portal-network

networks:
  teacher-portal-network:
    driver: bridge
