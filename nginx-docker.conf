user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Dynamically set Connection header for WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Simple HTTP server serving static files
    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API Files Proxy - Forward requests for API files to the backend server
        # Maps /api/files/* to /api/v1/files/* on the backend for QR codes and other uploaded files
        location ^~ /api/files/ {
            proxy_pass http://192.168.155.105/api/v1/files/;
            proxy_http_version 1.1;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets from backend
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        # Attendance server APIs (192.168.155.92)
        # Attendance Service Proxy - Forward specific attendance routes to Attendance server
        location ~ ^/api/v1/(attendance|attendance-dashboard|shifts|teacher-settings|classes/teacher-class)(/.*)?$ {
            # $1 is the service name (attendance, shifts, etc)
            # $2 is the rest of the path including query params
            proxy_pass http://192.168.155.92/api/v1/$1$2$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket Proxy - Forward Socket.io traffic to Attendance server (192.168.155.92)
        location ^~ /api/socket.io {
            rewrite ^/api/socket\.io(.*) /api/v1/socket.io$1 break;
            proxy_pass http://192.168.155.92;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # WebSocket connections need longer timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
        }

        # GraphQL Proxy - Forward GraphQL queries to Attendance server (192.168.155.92)
        location ^~ /api/graphql {
            rewrite ^/api/graphql(.*) /api/v1/graphql$1 break;
            proxy_pass http://192.168.155.92;
            proxy_http_version 1.1;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Proxy - Forward requests to the main backend server (192.168.155.105)
        location /api/ {
            proxy_pass http://192.168.155.105/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static Assets Proxy - Forward requests for uploaded files to the backend server
        location ^~ /uploads/ {
            proxy_pass http://192.168.155.105/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets from backend
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        # SPA routing - serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Health check endpoint
        location /health {
            return 200 "healthy";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /error.html;

        # Direct serving for the custom error page
        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
