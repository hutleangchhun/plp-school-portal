<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean minimal gradients -->
    <linearGradient id="cleanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="1920" height="1080" fill="url(#cleanBg)" />
  
  <!-- Minimal clean elements -->
  
  <!-- Simple floating circles (top-left) -->
  <g transform="translate(200, 200)">
    <animateTransform attributeName="transform" type="translate" values="200,200; 210,190; 200,200" dur="12s" repeatCount="indefinite" />
    <circle cx="0" cy="0" r="40" fill="url(#accentBlue)" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="-20" r="25" fill="url(#accentGray)" opacity="0.2">
      <animate attributeName="r" values="25;30;25" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="10" r="15" fill="url(#accentBlue)" opacity="0.25">
      <animate attributeName="opacity" values="0.25;0.4;0.25" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Simple geometric shapes (top-right) -->
  <g transform="translate(1600, 180)">
    <animateTransform attributeName="transform" type="rotate" from="0 1650 200" to="360 1650 200" dur="40s" repeatCount="indefinite" />
    <rect x="0" y="0" width="60" height="60" rx="12" fill="none" stroke="url(#accentGray)" stroke-width="2" opacity="0.4" />
    <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#accentBlue)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="8s" repeatCount="indefinite" />
    </rect>
    <polygon points="20,20 60,20 60,50 20,50" fill="none" stroke="url(#accentGray)" stroke-width="1.5" opacity="0.3" />
  </g>
  
  <!-- Minimal lines pattern (bottom-right) -->
  <g transform="translate(1650, 850)">
    <animateTransform attributeName="transform" type="rotate" from="0 1700 900" to="-3 1700 900" dur="60s" repeatCount="indefinite" />
    <line x1="0" y1="0" x2="80" y2="0" stroke="url(#accentGray)" stroke-width="1" opacity="0.3" />
    <line x1="0" y1="30" x2="80" y2="30" stroke="url(#accentGray)" stroke-width="1" opacity="0.3" />
    <line x1="0" y1="60" x2="80" y2="60" stroke="url(#accentGray)" stroke-width="1" opacity="0.3" />
    <line x1="20" y1="15" x2="20" y2="75" stroke="url(#accentBlue)" stroke-width="1" opacity="0.4">
      <animate attributeName="y2" values="75;70;75" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="40" y1="15" x2="40" y2="75" stroke="url(#accentBlue)" stroke-width="1" opacity="0.4">
      <animate attributeName="y2" values="75;70;75" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="60" y1="15" x2="60" y2="75" stroke="url(#accentBlue)" stroke-width="1" opacity="0.4">
      <animate attributeName="y2" values="75;70;75" dur="5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Single floating element (center) -->
  <g transform="translate(900, 400)">
    <animateTransform attributeName="transform" type="rotate" from="0 900 400" to="360 900 400" dur="50s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="900,400; 920,380; 900,400" dur="20s" repeatCount="indefinite" />
    <polygon points="30,0 60,20 60,40 30,40" fill="none" stroke="url(#accentGray)" stroke-width="2" opacity="0.5" />
    <polygon points="30,0 60,20 60,40 30,40" fill="url(#accentBlue)" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="10s" repeatCount="indefinite" />
    </polygon>
  </g>
  
  <!-- Minimal wave (bottom-left) -->
  <g transform="translate(150, 900)">
    <path d="M 0 10 Q 50 0 100 10" fill="none" stroke="url(#accentGray)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="d" values="M 0 10 Q 50 0 100 10;M 0 15 Q 50 5 100 15;M 0 10 Q 50 0 100 10" dur="8s" repeatCount="indefinite" />
    </path>
    <circle cx="50" cy="5" r="3" fill="url(#accentBlue)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Small accent dots (scattered) -->
  <circle cx="400" cy="600" r="8" fill="url(#accentGray)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="1400" cy="350" r="6" fill="url(#accentBlue)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="9s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="800" cy="250" r="5" fill="url(#accentGray)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
