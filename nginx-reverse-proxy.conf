# Nginx Reverse Proxy Configuration for Server (HTTP Only)
# This file should be placed in /etc/nginx/sites-available/plp-sms
# Then symlink to /etc/nginx/sites-enabled/plp-sms
#
# Installation on server:
# sudo ln -s /etc/nginx/sites-available/plp-sms /etc/nginx/sites-enabled/plp-sms
# sudo nginx -t
# sudo systemctl restart nginx
#
# To add HTTPS later:
# 1. Obtain SSL certificate: sudo certbot certonly --standalone -d plp-sms.moeys.gov.kh
# 2. Uncomment the HTTPS section below
# 3. Update certificate paths
# 4. Run: sudo systemctl reload nginx

upstream plp_frontend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    server_name plp-sms.moeys.gov.kh;

    # Logging
    access_log /var/log/nginx/plp-sms-access.log combined;
    error_log /var/log/nginx/plp-sms-error.log warn;

    # Proxy Configuration
    location / {
        proxy_pass http://plp_frontend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://plp_frontend/health;
        access_log off;
    }
}

